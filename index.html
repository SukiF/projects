<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Web API 101 Project</title>
  <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="css/datatables.css">
  <link rel="stylesheet" type="text/css" href="css/jquery-ui.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <script src="js/jquery-3.3.1.js" defer charset="utf-8"></script>
  <script src="js/jquery-ui.js" defer charset="utf-8"></script>
  <script src="js/datatables.js" defer charset="utf-8"></script>
  <script src="js/WebAPI.js" defer charset="utf-8"></script>

</head>

<body>
  <h3>Meetup Project</h3>
  <div class="container-fluid APIform d-flex p-2">
    <form class="MeetUpAPI" action="index.html" method="post">
      <div class="form-group">
        <label for="country">Country</label>
        <input type="text" class="form-control" id="country">
      </div>
      <div class="form-group">
        <label for="state">State</label>
        <input type="text" class="form-control" id="state">
      </div>
      <div class="form-group">
        <label for="rowCount">Number of results</label>
        <input type="text" class="form-control" id="rowCount">
      </div>
    <button id="submitBtn" type="button" class="btn btnGetData btn-outline-secondary btn-sm" value="submit">Submit</button>
    </form>
  </div>


  <div class="tableResults d-flex p-2">
<!-- Previous -->
    <table id="tableResults" class="table tableResults table-hover text-center" style="width:100%">
      <thead class="thead">
        <tr>
          <th class="city">City</th>
          <th class="state">State</th>
          <th class="zip">Zip Code</th>
          <th class="country">Country</th>
          <th class="rank">Ranking</th>
          <th class="memCt">Member Count</th>
        </tr>
      </thead>
      <tbody class="tBody">
      </tbody>
    </table>
  </div>
</body>

</html>
